AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'singed Sample SAM Template for singed

  '
Globals:
  Function:
    Timeout: 60
  Api:
    Cors:
      AllowMethods: '''GET,POST,OPTIONS'''
      AllowHeaders: '''content-type'''
      AllowOrigin: '''*'''
      AllowCredentials: '''*'''
Resources:
  MainFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MainFunction
      Handler: /app.lambdaHandler
      Runtime: nodejs14.x
      Role: arn:aws:iam::164620743841:role/lambda-execution-role
      Environment:
        Variables:
          TEST_2: Value345
      Layers:
      - Ref: DepLayer
      Events:
        SavePost:
          Type: HttpApi
          Properties:
            Method: post
            Path: /post
        GetIndex:
          Type: HttpApi
          Properties:
            Method: get
            Path: /book
        Register:
          Type: HttpApi
          Properties:
            Method: post
            Path: /register
        CheckLogin:
          Type: HttpApi
          Properties:
            Method: post
            Path: /register/checkLogin
        ExchangeEphemeralKeysFirstStepLogin:
          Type: HttpApi
          Properties:
            Method: post
            Path: /login/exchangeEphemeralKeys
        ValidateSessionProofsSecondStepLogin:
          Type: HttpApi
          Properties:
            Method: post
            Path: /login/validateSessionProofs
        GetUserTokenThirdLoginStepLogin:
          Type: HttpApi
          Properties:
            Method: post
            Path: /login/getUserToken
        GetUser:
          Type: HttpApi
          Properties:
            Method: post
            Path: /user
  DepLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: singed-app-dependencies
      Description: Dependencies for  singed-app
      ContentUri: ..\..\dependencies
      CompatibleRuntimes:
      - nodejs14.x
      LicenseInfo: MIT
      RetentionPolicy: Retain
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
